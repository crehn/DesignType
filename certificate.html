<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="./favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="comments.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="bower_components/respond.js/dest/respond.min.js"></script>
    <![endif]-->

    <title>Your Design Type</title>
</head>
<body>
<div class="container page certificate">

    <section>
        <div id="types">
            <div style="display:none" id="templateType">
              <div class="row">
                <div class="col-xs-6 typeicon text-center"></div>
                <div class="col-xs-6 typelegend">
                  <table>
                    <tr class="legendicon simple"></tr>
                    <tr class="legendicon powerful"></tr>
                    <tr class="legendicon abstract"></tr>
                    <tr class="legendicon concrete"></tr>
                    <tr class="legendicon pragmatic"></tr>
                    <tr class="legendicon idealistic"></tr>
                    <tr class="legendicon robust"></tr>
                    <tr class="legendicon technologic"></tr>
                  </table>
                </div>
              </div> 
              <div class="row" style="margin-top:1.5em;margin-bottom:1.5em;">           
                <div class="col-xs-6">
                    <dl>
                        <dt>Your designs are</dt>
                        <dd class="designs"></dd>
                        <dt>Programming is</dt>
                        <dd class="programming"></dd>
                    </dl>
                </div>
                <div class="col-xs-6">
                    <dl>
                        <dt>Principles you probably like</dt>
                        <dd class="principles-liked"></dd>
                        <dt>Principles you rather disregard</dt>
                        <dd class="principles-disregarded"></dd>
                    </dl>
                </div>
              </div>
            </div>
        </div>
    </section>
    <section class="typediagnostic row">
        <div class="col-xs-6">
            <p>The four dimensions are rather a continuum. This is your result:</p>
            <div class="text-center" id="box1">
            </div>
        </div>
        <div class="col-xs-6">
            <p>This is how your answers map to the design types:</p>
            <div class="text-center" id="box2">
            </div>
        </div>
    </section>
    <section class="qr">
        design-types.net&nbsp;<img width="75" src="img/qr.png" alt="" title="http://design-types.net/">
    </section>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/d3/d3_min_v3.js"></script>
<script src="types_data.js"></script>
<script src="dimensions_data.js"></script>
<script src="result.js"></script>
