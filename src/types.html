<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="./favicon.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css" />

    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>

    <title>Design Types</title>
</head>

<body>

    <main role="main" class="container page">
        <dt-nav active="Design Types" subitem="Concepts"></dt-nav>
        <div class="jumbotron">
            <h1>Design Types</h1>
            <p>
                Read about the different design types.
            </p>
        </div>

        <div class="row">
            <div class="col-md-10">

                <section>
                    <h1>Design Types</h1>
                    This is an overview about all types we identified.
                    <div id="types">
                        <h2 id="templateTypeName">XXXX: The Foobar</h2>
                        <div style="display:none" id="templateType">
                            <div class="row">
                                <div class="col-sm-6 typeicon text-center"></div>
                                <div class="col-sm-6 typelegend">
                                    <table>
                                        <tr class="legendicon simple">
                                            <td></td>
                                        </tr>
                                        <tr class="legendicon powerful">
                                            <td></td>
                                        </tr>
                                        <tr class="legendicon abstract">
                                            <td></td>
                                        </tr>
                                        <tr class="legendicon concrete">
                                            <td></td>
                                        </tr>
                                        <tr class="legendicon pragmatic">
                                            <td></td>
                                        </tr>
                                        <tr class="legendicon idealistic">
                                            <td></td>
                                        </tr>
                                        <tr class="legendicon robust">
                                            <td></td>
                                        </tr>
                                        <tr class="legendicon technologic">
                                            <td></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <dl>
                                        <dt>Description</dt>
                                        <dd class="description"></dd>
                                        <dt>Your designs are</dt>
                                        <dd class="designs"></dd>
                                        <dt>Programming is</dt>
                                        <dd class="programming"></dd>
                                    </dl>
                                </div>
                                <div class="col-sm-6">
                                    <dl>
                                        <dt>Principles you probably like</dt>
                                        <dd class="principles-liked"></dd>
                                        <dt>Principles you rather disregard</dt>
                                        <dd class="principles-disregarded"></dd>
                                        <dt>Strengths</dt>
                                        <dd class="strengths"></dd>
                                        <dt>Suggestions</dt>
                                        <dd class="suggestions"></dd>
                                        <dt class="further-reading">Further reading</dt>
                                        <dd class="further-reading"></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <dt-comments pageid="2"></dt-comments>
            </div>
            <dt-sidebar class="col-md-2"></dt-sidebar>
        </div>
        <dt-footer></dt-footer>
    </main>

</html>
